<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .password-form {
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .password-form.hide {
        opacity: 0;
        pointer-events: none;
      }

      .password-input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #999;
        border-radius: 10px;
        outline: none;
      }

      .submit-button {
        padding: 10px 20px;
        background-color: #277c91;
        color: white;
        border: none;
        cursor: pointer;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }

      .gallery {
        display: none;
      }

      .gallery-image {
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery-image:hover {
        transform: scale(1.05);
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

    <script>
      const predefinedPassword = "birthday2023";

     
      const passwordForm = document.querySelector("#password-form");
      const passwordInput = document.querySelector("#password-input");
      const submitButton = document.querySelector("#submit-button");

     
      submitButton.addEventListener("click", () => {
        const enteredPassword = passwordInput.value;

        if (enteredPassword === predefinedPassword) {
          
          showGallery();
        } else {
         
          showError("Incorrect password. Please try again.");
        }
      });

      
      function showGallery() {
	  
        const gallery = document.querySelector("#gallery");
        const galleryImages = 
		[
		
          "video.mp4",
        ];
		
        
        let galleryHTML = '';
        galleryImages.forEach(image => {
          galleryHTML += `<video width="820" height="440" controls="controls autoplay" source src="C:\Users\SUSMITA\Downloads\abx.mp4" type="video/mp4" />
</video>`;
        });
		
         gallery.innerHTML = galleryHTML;

       
        gallery.classList.add('fade-in');
        gallery.style.display = "block";

     
        const galleryImagesList = document.querySelectorAll(".gallery-image");
        galleryImagesList.forEach(image => {
          image.addEventListener("click", () => {
            image.style.animation = "rotate 1s linear";
            setTimeout(() => {
              image.style.animation = "";
            }, 1000);
          });
        });

    
        passwordForm.classList.add('hide');
      }

      function showError(message) {
        const errorMessage = document.querySelector("#error-message");
        errorMessage.textContent = message;
      }
    </script>
